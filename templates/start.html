<html>
<head>
        <meta charset="UTF-8">
    <title>Форма ввода данных</title>
</head>
<body>
    <h1>Форма ввода</h1>

        <label for="name">Имя:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
